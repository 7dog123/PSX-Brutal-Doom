name: CI

on:
  push:
  pull_request:
  repository_dispatch:
    types: [run_build]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]

    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 0
    
    - name: Install dependencies
      if: matrix.os == 'ubuntu-latest'
      run: |
        sudo apt-get update
        sudo apt-get -y install zip git
    
    - name: Runs all the stages in the shell
      run: |
        ./git-sub-modules.sh
        ./download-extended-music.sh
        ./zip-PSX_BD.sh
        ./zip-PSX_BDBE.sh
        ./zip-PSX_DOOM_BASE.sh

    - name: Get short SHA
      id: slug
      run: echo "::set-output name=sha8::$(echo ${GITHUB_SHA} | cut -c1-8)"
    
    - name: Compress PSX-BD-PSX-BDBE folder
      run: |
         zip -r PSX-BD-PSX-BDBE.zip Extras Changelog.txt Credits.txt READ_MEE_FIRST!!!!.txt *PK3
    
    - uses: actions/upload-artifact@v2
      with:
        name: PSX-BD-PSX-BDBE-${{ steps.slug.outputs.sha8 }}-${{matrix.os}}
        path: PSX-BD-PSX-BDBE.zip

    - name: Extract tag name
      if: startsWith(github.ref, 'refs/tags/')
      id: tag
      run: echo ::set-output name=VERSION::${GITHUB_REF/refs\/tags\//}

    - name: Release
      if: startsWith(github.ref, 'refs/heads/master')
      uses: softprops/action-gh-release@v1
      with:
        files: PSX-BD-PSX-BDBE.zip
        prerelease: false
        name: "PSX Brutal Doom Mod"
        tag_name: "latest"
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

